<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body style="text-align: center;">

	<h1>Resultado</h1>
	<h2>Os parceiros mais próximos de {{q_cidade}}, {{q_estado}} são: </h2>
<tbody>
  {% for parceiro, local, dist in result %}
    <tr>
      <td>{{ parceiro }}</td>
      <td>{{ local }}</td>
      <td>{{ dist }}</td>
    </tr>
	<br>
  {% endfor %}
</tbody>

</body>
</html>
